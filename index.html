<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene arjs='debugUIEnabled: false; trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
	 vr-mode-ui="enabled: false">
		<!--this is the object of AR that show uo. 
			And if the position change, the object can move out of the 'box' range-->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/owii03/ARtesting/master/patt/pattern-marker.patt'>
			<a-text position="-1 1 -2.5" rotation="270 0 0" width="30" color="#801515" value="WE" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
			<a-text position="-1.5 1 0.7" rotation="270 0 0" width="30" color="#801515" value="OMA" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
			<a-entity gltf-model="url(https://raw.githubusercontent.com/owii03/ARtesting/master/assets/love_low_poly/scene.gltf)" position="0 1 0"
			 rotation="90 180 0" scale="0.02 0.02 0.01">
				<!--<a-animation attribute="rotation" to="360 0 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>-->
			</a-entity>
			<a-plane color="#000" width="1.1" height="1.2" rotation="270 0 0"></a-plane>

		</a-marker>
		<a-marker preset='hiro'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
