<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene arjs='debugUIEnabled: false; trackingMethod: best;' vr-mode-ui="enabled: false">
		<!--this is the object of AR that show uo. 
			And if the position change, the object can move out of the 'box' range-->
			<a-anchor hit-testing-enabled="true">
				
				<a-gltf-model src="https://raw.githubusercontent.com/owii03/ARtesting/master/assets/love_low_poly/scene.gltf" 
							position="0 2 1.5"
							rotation="90 180 0"
							scale="0.01 0.01 0.01"
							animation-mixer="loop:repeat">
				</a-gltf-model>
							
			</a-anchor>
		<!--This one read the marker to call the AR-->
		<a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/owii03/ARtesting/master/patt/pattern-marker.patt'></a-marker-camera>
	</a-scene>
</body>
